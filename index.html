<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>  <title>\uud2b8러플마켓</title>
  <style>
    body { font-family: sans-serif; background: #f5f5dc; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    img { max-width: 100%; height: auto; margin-top: 10px; }
    textarea { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
<div class="container" id="loginPage">
  <h2>  <h2>\uud2b8러플마켓 로그인</h2>
  <input type="text" id="studentId" placeholder="학번 (예: 5101)">
  <input type="password" id="password" placeholder="비밀번호">
  <button onclick="login()">로그인</button>
  <p id="loginMsg"></p>
</div>

<div class="container" id="mainPage" style="display:none;">
  <h2>  <h2>\uud2b8러플마켓 🛒</h2>
  <p><b id="userInfo"></b>님</p>
  <input type="text" id="itemName" placeholder="물건 이름">
  <input type="number" id="price" placeholder="가격 (서창)">
  <input type="file" id="photo">
  <button onclick="addItem()">물건 등록</button>
  <h3>판매 목록</h3>
  <div id="itemList"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  const validIds = Array.from({ length: 23 }, (_, i) => i + 1).filter(n => n !== 20).map(n => "51" + String(n).padStart(2, '0'));
  let currentUser = null;

  function login() {
    const id = document.getElementById("studentId").value;
    const pw = document.getElementById("password").value;
    if (pw !== "1234" || !validIds.includes(id)) {
      document.getElementById("loginMsg").innerText = "로그인 실패";
      return;
    }
    currentUser = id;
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
    document.getElementById("userInfo").innerText = id;
    loadItems();
  }

  function addItem() {
    const name = document.getElementById("itemName").value;
    const price = document.getElementById("price").value;
    const file = document.getElementById("photo").files[0];
    if (!name || !price || !file) return alert("모든 항목을 입력하세요");

    const ref = storage.ref("images/" + Date.now() + "_" + file.name);
    ref.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {
      return db.collection("items").add({
        itemName: name,
        price: parseInt(price),
        seller: currentUser,
        status: "판매중",
        photo: url,
        created: new Date()
      });
    }).then(() => {
      document.getElementById("itemName").value = "";
      document.getElementById("price").value = "";
      document.getElementById("photo").value = "";
      loadItems();
    }).catch(err => {
      console.error("물건 등록 실패:", err);
      alert("오류가 발생했어요. F12 키를 누르고 컨솔에서 에러 메시지를 확인해요.");
    });
  }

  function loadItems() {
    db.collection("items").orderBy("created", "desc").get().then(snapshot => {
      const list = document.getElementById("itemList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const item = doc.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <b>${item.itemName}</b> – ${item.price} 서창<br>
          <img src="${item.photo}" alt="사진"><br>
          판매자: ${item.seller} | 상황: ${item.status}<br>
        `;
        if (item.seller === currentUser) {
          const doneBtn = document.createElement("button");
          doneBtn.innerText = "판매완료";
          doneBtn.onclick = () => db.collection("items").doc(doc.id).update({ status: "판매완료" }).then(loadItems);

          const delBtn = document.createElement("button");
          delBtn.innerText = "삭제";
          delBtn.onclick = () => db.collection("items").doc(doc.id).delete().then(loadItems);

          div.appendChild(doneBtn);
          div.appendChild(delBtn);
        }
        list.appendChild(div);
      });
    });
  }
</script>
</body>
</html>
