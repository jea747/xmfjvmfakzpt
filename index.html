<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  const validIds = Array.from({ length: 23 }, (_, i) => i + 1).filter(n => n !== 20).map(n => "51" + String(n).padStart(2, '0'));
  let currentUser = null;
  let currentChatUser = null;

  function login() {
    const id = document.getElementById("studentId").value;
    const pw = document.getElementById("password").value;
    if (pw !== "1234") return document.getElementById("loginMsg").innerText = "ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.";
    if (!validIds.includes(id)) return document.getElementById("loginMsg").innerText = "ìœ íš¨í•˜ì§€ ì•Šì€ í•™ë²ˆì…ë‹ˆë‹¤.";
    currentUser = id;
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
    document.getElementById("userInfo").innerText = id;
    loadItems();
  }

  function addItem() {
    const name = document.getElementById("itemName").value;
    const price = document.getElementById("price").value;
    const file = document.getElementById("photo").files[0];
    if (!name || !price || !file) return alert("ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

    const ref = storage.ref().child(`images/${Date.now()}_${file.name}`);
    ref.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {
      db.collection("items").add({
        itemName: name,
        price: parseInt(price),
        seller: currentUser,
        status: "íŒë§¤ì¤‘",
        photoURL: url,
        created: new Date()
      }).then(() => {
        document.getElementById("itemName").value = "";
        document.getElementById("price").value = "";
        document.getElementById("photo").value = "";
        loadItems();
      });
    });
  }

  function loadItems() {
    db.collection("items").orderBy("created", "desc").get().then(snapshot => {
      const list = document.getElementById("itemList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const item = doc.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<b>${item.itemName}</b> â€“ ${item.price}ì„œì°½<br>íŒë§¤ì: ${item.seller} | ìƒíƒœ: ${item.status}<br><img src="${item.photoURL}" alt="ì‚¬ì§„"><br>`;
        if (item.seller === currentUser) {
          div.innerHTML += `<button onclick="updateItem('${doc.id}', 'íŒë§¤ì™„ë£Œ')">íŒë§¤ì™„ë£Œ</button>
                            <button onclick="deleteItem('${doc.id}')">ì‚­ì œ</button>`;
        } else {
          div.innerHTML += `<button onclick="startChat('${item.seller}')">íŒë§¤ìì™€ ì±„íŒ…</button>`;
        }
        list.appendChild(div);
      });
    });
  }

  function updateItem(id, status) {
    db.collection("items").doc(id).update({ status }).then(loadItems);
  }

  function deleteItem(id) {
    db.collection("items").doc(id).delete().then(loadItems);
  }

  function startChat(sellerId) {
    currentChatUser = sellerId;
    document.getElementById("mainPage").style.display = "none";
    document.getElementById("chatPage").style.display = "block";
    loadChat();
  }

  function loadChat() {
    const idA = currentUser < currentChatUser ? currentUser : currentChatUser;
    const idB = currentUser < currentChatUser ? currentChatUser : currentUser;
    db.collection("chats").doc(`${idA}_${idB}`).collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      const box = document.getElementById("chatBox");
      box.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const p = document.createElement("p");
        p.innerText = `${msg.sender}: ${msg.text}`;
        box.appendChild(p);
      });
    });
  }

  function sendMessage() {
    const text = document.getElementById("chatInput").value;
    if (!text) return;
    const idA = currentUser < currentChatUser ? currentUser : currentChatUser;
    const idB = currentUser < currentChatUser ? currentChatUser : currentUser;
    db.collection("chats").doc(`${idA}_${idB}`).collection("messages").add({
      sender: currentUser,
      text,
      timestamp: new Date()
    }).then(() => document.getElementById("chatInput").value = "");
  }

  function closeChat() {
    document.getElementById("chatPage").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
  }
</script>
