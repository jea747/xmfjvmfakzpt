<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>트러플마켓</title>
  <style>
    body { font-family: sans-serif; background: #f5f5dc; padding: 20px; max-width: 700px; margin: auto; }
    .container { background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button, select, textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    .item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    button.small { width: auto; margin-right: 5px; padding: 5px 10px; }
    #chatBox { height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; background: #fafafa; }
    #chatInput { width: calc(100% - 80px); display: inline-block; }
    #sendBtn { width: 70px; display: inline-block; }
    .chatMsg { margin-bottom: 8px; }
    .chatMsg b { color: #333; }
    .chatMsg span { margin-left: 10px; }
  </style>
  <!-- Firebase v9 modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, onSnapshot, updateDoc, doc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZK8xjYlxsR3wMHFDTvYa6UI0XarCGOqo",
      authDomain: "trufflemarket-54e66.firebaseapp.com",
      projectId: "trufflemarket-54e66",
      storageBucket: "trufflemarket-54e66.appspot.com",
      messagingSenderId: "1056110732499",
      appId: "1:1056110732499:web:e3f86054bfb48a04932026",
      measurementId: "G-481HX1YEWP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const validIds = Array.from({length:23}, (_,i) => i+1).filter(n => n!==20).map(n => "51" + String(n).padStart(2,"0"));

    let currentUser = null;

    window.login = async function() {
      const id = document.getElementById("studentId").value.trim();
      const pw = document.getElementById("password").value.trim();
      if (pw !== "1234") {
        alert("비밀번호가 틀렸습니다.");
        return;
      }
      if (!validIds.includes(id)) {
        alert("유효하지 않은 학번입니다.");
        return;
      }
      currentUser = id;
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("mainPage").style.display = "block";
      document.getElementById("userInfo").innerText = currentUser;
      loadItems();
      setupChatListener();
    };

    window.addItem = async function() {
      const name = document.getElementById("itemName").value.trim();
      const price = Number(document.getElementById("price").value);
      if (!name || !price) {
        alert("물건 이름과 가격을 모두 입력하세요.");
        return;
      }
      try {
        await addDoc(collection(db, "items"), {
          itemName: name,
          price: price,
          seller: currentUser,
          status: "판매중",
          created: new Date()
        });
        document.getElementById("itemName").value = "";
        document.getElementById("price").value = "";
      } catch(e) {
        alert("등록 실패: " + e.message);
      }
    };

    async function loadItems() {
      const q = query(collection(db, "items"), orderBy("created", "desc"));
      const snapshot = await getDocs(q);
      const list = document.getElementById("itemList");
      list.innerHTML = "";
      snapshot.forEach(docSnap => {
        const item = docSnap.data();
        const id = docSnap.id;
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <b>${item.itemName}</b> – ${item.price} 서창<br>
          판매자: ${item.seller} | 상태: ${item.status}
        `;
        if (item.seller === currentUser) {
          const doneBtn = document.createElement("button");
          doneBtn.textContent = "판매완료";
          doneBtn.className = "small";
          doneBtn.onclick = async () => {
            await updateDoc(doc(db, "items", id), { status: "판매완료" });
            loadItems();
          };
          const delBtn = document.createElement("button");
          delBtn.textContent = "삭제";
          delBtn.className = "small";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "items", id));
            loadItems();
          };
          div.appendChild(doneBtn);
          div.appendChild(delBtn);
        }
        list.appendChild(div);
      });
    }

    // 채팅 관련
    function setupChatListener() {
      const chatBox = document.getElementById("chatBox");
      const chatRef = collection(db, "chats");

      // 실시간 업데이트
      const q = query(chatRef, orderBy("created"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach(docSnap => {
          const chat = docSnap.data();
          const div = document.createElement("div");
          div.className = "chatMsg";
          div.innerHTML = `<b>${chat.sender}</b><span>${chat.message}</span>`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    window.sendMessage = async function() {
      const msgInput = document.getElementById("chatInput");
      const msg = msgInput.value.trim();
      if (!msg) return;
      try {
        await addDoc(collection(db, "chats"), {
          sender: currentUser,
          message: msg,
          created: new Date()
        });
        msgInput.value = "";
      } catch(e) {
        alert("채팅 전송 실패: " + e.message);
      }
    };
  </script>
</head>
<body>
  <div class="container" id="loginPage">
    <h2>트러플마켓 로그인</h2>
    <input type="text" id="studentId" placeholder="학번 (예: 5101)" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button onclick="login()">로그인</button>
  </div>

  <div class="container" id="mainPage" style="display:none;">
    <h2>트러플마켓 🛒</h2>
    <p><b id="userInfo"></b>님 환영합니다.</p>

    <h3>물건 등록</h3>
    <input type="text" id="itemName" placeholder="물건 이름" />
    <input type="number" id="price" placeholder="가격 (서창)" />
    <button onclick="addItem()">등록</button>

    <h3>판매 목록</h3>
    <div id="itemList"></div>

    <h3>채팅방</h3>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="메시지 입력..." />
    <button id="sendBtn" onclick="sendMessage()">전송</button>
  </div>
</body>
</html>
