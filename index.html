<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>트러플마켓</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button, textarea { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
    .item, .chat { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .item img { max-width: 100px; display: block; margin: 5px 0; }
    .chat-box { max-height: 300px; overflow-y: auto; background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 6px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
<div class="container" id="loginPage">
  <h2>트러플마켓 로그인</h2>
  <input type="text" id="studentId" placeholder="학번 (예: 5101)">
  <input type="password" id="password" placeholder="비밀번호">
  <button onclick="login()">로그인</button>
  <p id="loginMsg"></p>
</div>

<div class="container" id="mainPage" style="display:none;">
  <h2>트러플마켓 🛒</h2>
  <p><b id="userInfo"></b>님 환영합니다.</p>
  <input type="text" id="itemName" placeholder="물건 이름">
  <input type="number" id="price" placeholder="가격 (서창)">
  <input type="file" id="photo">
  <button onclick="addItem()">물건 등록</button>
  <h3>판매 목록</h3>
  <div id="itemList"></div>
</div>

<!-- 채팅 모달 -->
<div class="container" id="chatPage" style="display:none;">
  <h2>채팅</h2>
  <div class="chat-box" id="chatBox"></div>
  <textarea id="chatInput" placeholder="메시지"></textarea>
  <button onclick="sendMessage()">보내기</button>
  <button onclick="closeChat()">닫기</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  const validIds = Array.from({ length: 23 }, (_, i) => i + 1).filter(n => n !== 20).map(n => "51" + String(n).padStart(2, '0'));
  let currentUser = null;
  let currentChatUser = null;

  function login() {
    const id = document.getElementById("studentId").value;
    const pw = document.getElementById("password").value;
    if (pw !== "1234") return document.getElementById("loginMsg").innerText = "비밀번호가 틀렸습니다.";
    if (!validIds.includes(id)) return document.getElementById("loginMsg").innerText = "유효하지 않은 학번입니다.";
    currentUser = id;
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
    document.getElementById("userInfo").innerText = id;
    loadItems();
  }

  function addItem() {
    const name = document.getElementById("itemName").value;
    const price = document.getElementById("price").value;
    const file = document.getElementById("photo").files[0];
    if (!name || !price || !file) return alert("모든 항목을 입력해주세요.");

    const ref = storage.ref().child(`images/${Date.now()}_${file.name}`);
    ref.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {
      db.collection("items").add({
        itemName: name,
        price: parseInt(price),
        seller: currentUser,
        status: "판매중",
        photoURL: url,
        created: new Date()
      }).then(() => {
        document.getElementById("itemName").value = "";
        document.getElementById("price").value = "";
        document.getElementById("photo").value = "";
        loadItems();
      });
    });
  }

  function loadItems() {
    db.collection("items").orderBy("created", "desc").get().then(snapshot => {
      const list = document.getElementById("itemList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const item = doc.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<b>${item.itemName}</b> – ${item.price}서창<br>판매자: ${item.seller} | 상태: ${item.status}<br><img src="${item.photoURL}" alt="사진"><br>`;
        if (item.seller === currentUser) {
          div.innerHTML += `<button onclick="updateItem('${doc.id}', '판매완료')">판매완료</button>
                            <button onclick="deleteItem('${doc.id}')">삭제</button>`;
        } else {
          div.innerHTML += `<button onclick="startChat('${item.seller}')">판매자와 채팅</button>`;
        }
        list.appendChild(div);
      });
    });
  }

  function updateItem(id, status) {
    db.collection("items").doc(id).update({ status }).then(loadItems);
  }

  function deleteItem(id) {
    db.collection("items").doc(id).delete().then(loadItems);
  }

  function startChat(sellerId) {
    currentChatUser = sellerId;
    document.getElementById("mainPage").style.display = "none";
    document.getElementById("chatPage").style.display = "block";
    loadChat();
  }

  function loadChat() {
    const idA = currentUser < currentChatUser ? currentUser : currentChatUser;
    const idB = currentUser < currentChatUser ? currentChatUser : currentUser;
    db.collection("chats").doc(`${idA}_${idB}`).collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      const box = document.getElementById("chatBox");
      box.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const p = document.createElement("p");
        p.innerText = `${msg.sender}: ${msg.text}`;
        box.appendChild(p);
      });
    });
  }

  function sendMessage() {
    const text = document.getElementById("chatInput").value;
    if (!text) return;
    const idA = currentUser < currentChatUser ? currentUser : currentChatUser;
    const idB = currentUser < currentChatUser ? currentChatUser : currentUser;
    db.collection("chats").doc(`${idA}_${idB}`).collection("messages").add({
      sender: currentUser,
      text,
      timestamp: new Date()
    }).then(() => document.getElementById("chatInput").value = "");
  }

  function closeChat() {
    document.getElementById("chatPage").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
  }
</script>
</body>
</html>
