<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>트러플마켓</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #fff8dc; /* 연한 바나나우유색 */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #eee;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #ffd966;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffcc33;
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-info {
      flex-grow: 1;
    }
    .status-btn {
      margin-left: 10px;
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 8px;
      background: #a2d5f2;
      border: none;
      cursor: pointer;
    }
    .status-btn.done {
      background: #b6d7a8;
      color: #3a662e;
    }
  </style>
</head>
<body>

<h2>트러플마켓 로그인</h2>
<input id="studentId" placeholder="학번 (예: 5101)" />
<input id="password" placeholder="비밀번호" type="password" />
<button onclick="login()">로그인</button>
<p id="loginMsg" style="color:red;"></p>

<div id="mainPage" style="display:none;">
  <h2>트러플마켓 🛒</h2>
  <p><b id="userInfo"></b>님 환영합니다.</p>

  <input id="itemName" placeholder="물건 이름" />
  <input id="price" placeholder="가격 (서창)" type="number" min="1" />
  <button onclick="addItem()">물건 등록</button>

  <h3>판매 목록</h3>
  <div id="itemList"></div>
</div>

<script>
  // 유효 학번 배열 (20번 제외)
  const validIds = Array.from({ length: 23 }, (_, i) => i + 1)
    .filter(n => n !== 20)
    .map(n => "51" + String(n).padStart(2, '0'));

  let currentUser = null;
  let items = []; // 로컬에 저장할 아이템 리스트

  function login() {
    const id = document.getElementById('studentId').value.trim();
    const pw = document.getElementById('password').value;
    const msg = document.getElementById('loginMsg');

    if (pw !== '1234') {
      msg.textContent = '비밀번호가 틀렸습니다.';
      return;
    }
    if (!validIds.includes(id)) {
      msg.textContent = '유효하지 않은 학번입니다.';
      return;
    }

    currentUser = id;
    msg.textContent = '';
    document.getElementById('userInfo').textContent = id;
    document.getElementById('mainPage').style.display = 'block';
    document.getElementById('studentId').style.display = 'none';
    document.getElementById('password').style.display = 'none';
    document.querySelector('button').style.display = 'none';

    renderItems();
  }

  function addItem() {
    const name = document.getElementById('itemName').value.trim();
    const price = document.getElementById('price').value;

    if (!name || !price || price <= 0) {
      alert('물건 이름과 올바른 가격(서창)을 입력하세요.');
      return;
    }

    items.unshift({
      itemName: name,
      price: Number(price),
      seller: currentUser,
      status: '판매중',
      id: Date.now() + Math.random() // 고유 id
    });

    document.getElementById('itemName').value = '';
    document.getElementById('price').value = '';
    renderItems();
  }

  function toggleStatus(id) {
    items = items.map(item => {
      if (item.id === id && item.seller === currentUser) {
        item.status = item.status === '판매중' ? '판매완료' : '판매중';
      }
      return item;
    });
    renderItems();
  }

  function renderItems() {
    const list = document.getElementById('itemList');
    list.innerHTML = '';

    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';

      const info = document.createElement('div');
      info.className = 'item-info';
      info.innerHTML = `<b>${item.itemName}</b> – ${item.price} 서창<br>판매자: ${item.seller} | 상태: ${item.status}`;

      div.appendChild(info);

      if (item.seller === currentUser) {
        const btn = document.createElement('button');
        btn.className = 'status-btn' + (item.status === '판매완료' ? ' done' : '');
        btn.textContent = item.status === '판매중' ? '판매완료로 변경' : '판매중으로 변경';
        btn.onclick = () => toggleStatus(item.id);
        div.appendChild(btn);
      }

      list.appendChild(div);
    });
  }
</script>

</body>
</html>
